  <meta name="description" content="Escape or unescape your HTML code online with this free, developer-friendly tool. Safely convert code snippets, special characters, and tags into HTML entities and back. Ideal for web developers, students, and bloggers. Mobile-optimized and easy to use.">
  <title>Code to HTML Escape & Unescape Tool</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Courier New", Courier, monospace;
    }

    h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
      color: #00ffc3;
    }

    textarea {
      width: 100%;
      height: 150px;
      background-color: #1e1e1e;
      color: #f1f1f1;
      border: 1px solid #333;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      resize: vertical;
    }

    .button-group {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      background-color: #00ffc3;
      color: #121212;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #00cfa4;
    }

    .adsense {
      margin-top: 40px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }

      textarea {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <h1>HTML Escape & Unescape Tool for Developers</h1>

  <label for="input">Your Code or Text</label>
  <textarea id="input" placeholder="Paste your code or text here..."></textarea>

  <div class="button-group">
    <button onclick="escapeHTML()">Escape</button>
    <button onclick="unescapeHTML()">Unescape</button>
    <button onclick="copyOutput()">Copy Output</button>
  </div>

  <label for="output">Result</label>
  <textarea id="output" readonly placeholder="Formatted result will appear here..."></textarea>

  <div class="adsense">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
          crossorigin="anonymous"></script>
          <ins class="adsbygoogle"
              style="display:block"
              data-ad-client="ca-pub-9288770962100185"
              data-ad-slot="6399153707"
              data-ad-format="auto"
              data-full-width-responsive="true"></ins>
          <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
  </div>

  <script>
    function escapeHTML() {
      const input = document.getElementById("input").value;
      const escaped = input
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
      document.getElementById("output").value = escaped;
    }

    function unescapeHTML() {
      const input = document.getElementById("input").value;
      const unescaped = input
        .replace(/&lt;/g, "<")
        .replace(/&gt;/g, ">")
        .replace(/&quot;/g, '"')
        .replace(/&#039;/g, "'")
        .replace(/&amp;/g, "&");
      document.getElementById("output").value = unescaped;
    }

    function copyOutput() {
      const output = document.getElementById("output").value;
      navigator.clipboard.writeText(output).then(() => {
        alert("Output copied to clipboard!");
      });
    }
  </script>
</body>
</html>
